<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="header">
        <H1>BOOK LIST</H1>
    </div>
    <div class="content">

            <div class="userinput">
                <div class="form-container">

                    <form>
                        <label for="title">Title of the book*</label>
                        <input type="text" class="title">
                    </form>
                    <form>
                        <label for="name">Name of the Author*</label>
                        <input type="text" class="name">
                    </form>
                    <form>
                        <label for="pages">Number of pages*</label>
                        <input type="number" class="pages">
                    </form>
                    <form>
                        <label for="read">Check if Read*</label>
                        <input type="checkbox" class="read">
                    </form>
                </div>
                <div class="submitButton">

                    <button type="submit" class="submit">Submit</button>
                </div>

            </div>
            <div class="display">
        
            </div>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th id="title">TITLE</th>
                            <th id = "title">AUTHOR</th>
                            <th id = "title">PAGES</th>
                            <th id = "title">READ</th>
                            <th id = "title">DELETE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="row1">
                            <th>Atomic Habits</th>
                            <th>James Clear</th>
                            <th>320</th>
                            <th><input type="checkbox" name="read"></th>
                            <th><button class="delete">Delete</button></th>
                        </tr>
                        <tr id="row2">
                            <th>Sapiens: A Brief History of Humankind</th>
                            <th>Yuval Noah Harari</th>
                            <th>464</th>
                            <th><input type="checkbox" name="read"></th>
                            <th><button class="delete">Delete</button></th>
                        </tr>
                        <tr id="row3">
                            <th>The Alchemist</th>
                            <th>Paul Coelho</th>
                            <th>208</th>
                            <th><input type="checkbox" name="read"></th>
                            <th><button class="delete">Delete</button></th>
                        </tr>
                        <tr id="row4">
                            <th>Ikigai: The Japanese Secret to a Long and Happy Life</th>
                            <th>Héctor García, Francesc Miralles</th>
                            <th>208</th>
                            <th><input type="checkbox" name="read"></th>
                            <th><button class="delete">Delete</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    <footer>
        Made with ❤️ by <a href="https://github.com/Garuna-A">Anurag</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
